<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <head>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" type="text/css" href="Stylesheets/style.css">
        <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
        <script src="Jquery/jquery.min.js"></script>
        <script src="Bootstrap/js/bootstrap.min.js"></script>
    </head>
    <title>Title</title>
</head>
<body>
<div class="buttons">
    <a href="#" class="action-button shadow animate red">
        <div class="help">
            <img src="Images/help.png" width="50" height="50">
            <br>
            Help
        </div>
    </a>
    <a href="#" class="action-button shadow animate green">
        <div class="start">
            <img src="Images/start.png" width="50" height="50">
            <br>
            Start
        </div>
    </a>
    <a href="#" class="action-button shadow animate blue" data-toggle="modal" data-target="#myModal">
        <div class="language">
            <img src="Images/bbf.png" width="50" height="50">
            <br>
            Language
        </div>
    </a>
</div>

<div class="container">

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Select Language</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="action-button animate mini dark"><img src="Images/it.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="Images/uk.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="Images/pt.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="Images/fr.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="Images/ge.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="Images/pl.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="Images/gr.png" width="90" height="70" data-dismiss="modal"></button>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
