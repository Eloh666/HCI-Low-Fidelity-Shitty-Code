<!DOCTYPE html>
<html lang="en">
<head>
    <title>IM</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Stylesheets/styleOutro.css">
    <link rel="stylesheet" type="text/css" href="Stylesheets/styleIntro.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Fonts/Font-awesome/css/font-awesome.min.css">
    <script src="Jquery/jquery.min.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <img class="logo" src="Images/logoDemo.png" alt="logo">
    <div class="buttons">
        <a href="#" class="action-button shadow animate white">
            <div class="help">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
                <br>
                Help
                </div>
        </a>
        <a href="#" class="action-button shadow animate white shine">
            <div class="start">
                <i class="fa fa-play-circle" aria-hidden="true"></i>
                <br>
                Start
            </div>
        </a>
        <a href="#" class="action-button shadow animate white" data-toggle="modal" data-target="#myModal">
            <div class="language">
                <i class="fa fa-flag" aria-hidden="true"></i>
                <!-- <img src="Images/squk.png" width="75" height="50"> couldn't find a font awesome flag -->
                <br>
                Language
            </div>
        </a>
    </div>
    <div class="container">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Select Language</h4>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="action-button animate mini dark"><img src="Images/it.png" width="90" height="70" data-dismiss="modal"></button>
                        <button type="button" class="action-button animate mini dark"><img src="Images/uk.png" width="90" height="70" data-dismiss="modal"></button>
                        <button type="button" class="action-button animate mini dark"><img src="Images/pt.png" width="90" height="70" data-dismiss="modal"></button>
                        <button type="button" class="action-button animate mini dark"><img src="Images/fr.png" width="90" height="70" data-dismiss="modal"></button>
                        <button type="button" class="action-button animate mini dark"><img src="Images/ge.png" width="90" height="70" data-dismiss="modal"></button>
                        <button type="button" class="action-button animate mini dark"><img src="Images/pl.png" width="90" height="70" data-dismiss="modal"></button>
                        <button type="button" class="action-button animate mini dark"><img src="Images/gr.png" width="90" height="70" data-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
